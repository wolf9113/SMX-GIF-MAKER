<!doctype html>
<html lang="en" xmlns:rel="http://www.w3.org/1999/xhtml">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link href="/css/fontawesome/css/all.css" rel="stylesheet">

  <title>SMX GIF</title>
</head>
<body>
<script src="scripts/libgif.js"></script>
<script src="scripts/rubbable.js"></script>
<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      Stepmaniax GIF generator
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col text-center">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col text-center">
                  <div class="card" style="height: 400px">
                    <div class="card-header">
                      Preview
                    </div>
                    <div class="card-body">
                      <div class="row">
                        <div class="col text-center">
                          <canvas id="templateCanvas" width="230" height="240">
                            Your browser does not support the HTML5 canvas tag.
                          </canvas>
                        </div>
                      </div>
                      <div class="row">
                        <label class="h6">*Click in tiles to add color</label>
                        <label class="h6">*You cant paint black tiles</label>
                      </div>
                      <div class="row">
                        <canvas hidden id="referenceCanvas" width="23" height="24">
                          Your browser does not support the HTML5 canvas tag.
                        </canvas>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col text-center">
                  <div class="card" style="height: 400px">
                    <div class="card-header">
                      Fill color
                    </div>
                    <div class="card-body">
                      <div class="row">
                        <div class="col-md-12 text-center">
                          <button id="allButton" class="btn btn-outline-danger"> ALL</button>
                        </div>
                      </div>
                      <br>
                      <div class="row">
                        <div class="col-md-4 text-center">
                          <button id="upLeft" class="btn btn-outline-primary"><i class="fa fa-circle-o"></i></button>
                        </div>
                        <div class="col-md-4 text-center">
                          <button id="up" class="btn btn-outline-primary"><i class="fa fa-arrow-circle-o-up"></i>
                          </button>
                        </div>
                        <div class="col-md-4 text-center">
                          <button id="upRight" class="btn btn-outline-primary"><i class="fa fa-circle-o"></i></button>
                        </div>
                      </div>
                      <br>
                      <div class="row">
                        <div class="col-md-4 text-center">
                          <button id="centerLeft" class="btn btn-outline-primary"><i
                              class="fa fa-arrow-circle-o-left"></i>
                          </button>
                        </div>
                        <div class="col-md-4 text-center">
                          <button id="center" class="btn btn-outline-primary"><i class="fa fa-circle-o"></i></button>
                        </div>
                        <div class="col-md-4 text-center">
                          <button id="centerRight" class="btn btn-outline-primary"><i
                              class="fa fa-arrow-circle-o-right"></i></button>
                        </div>
                      </div>
                      <br>
                      <div class="row">
                        <div class="col-md-4 text-center">
                          <button id="downLeft" class="btn btn-outline-primary"><i class="fa fa-circle-o"></i></button>
                        </div>
                        <div class="col-md-4 text-center">
                          <button id="down" class="btn btn-outline-primary"><i class="fa fa-arrow-circle-o-down"></i>
                          </button>
                        </div>
                        <div class="col-md-4 text-center">
                          <button id="downRight" class="btn btn-outline-primary"><i class="fa fa-circle-o"></i></button>
                        </div>
                      </div>
                      <br>
                      <div class="row">
                        <label class="h6">*Click in any button to fill color</label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col text-center">
                  <div class="card" style="height: 400px">
                    <div class="card-header">
                      Color picker
                    </div>
                    <div class="card-body">
                      <!--<div id="main-color"></div>-->
                      <div class="row">
                        <div class="col">
                          <div class="row">
                            <div class="col-md-12 text-center">
                              <canvas id="colorCanvas" width="100" height="200">
                              </canvas>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12 text-center">
                              <label>Selected color</label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12 text-center">
                              <canvas id="selectedColorCanvas" width="100" height="50">
                              </canvas>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <br>
              <div class="row">
              </div>
            </div>
            <div class="card-footer">
              <div class="row">
                <div class="col text-center">
                  <button id="createFrame" type="button" class="btn btn-primary">Create frame</button>
                </div>
              </div>
            </div>
          </div>

          <br>
          <div class="row">
            <div class="col text-center">
              <div class="card">
                <div class="card-header">
                  Result
                  <div class="col text-center">
                    <button id="createGIFButton" type="button" class="btn btn-primary">Crear GIF</button>
                    <a id="saveGIFButton" hidden class="btn btn-primary" download>Guardar GIF</a>
                  </div>
                </div>
                <div class="card-body">
                  <div class="row">
                    <!--<div class="col text-center">
                      <img id="generatedImage" src="template.png" alt="">
                    </div>-->
                    <div class="col-md-12">
                      <img id="gifImage" src="template.png" alt="">
                      <img id="gifDownload" width="230" height="240" src="template.png" alt="">
                    </div>
                    <div class="col-md-12">
                      <label>*if the gif get blurry between frames you need create it again</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col text-center">
          <div class="card">
            <div class="card-header">
              Frames
              <button id="runFrames" style="display: none" type="button" class="btn btn-primary">Run</button>
            </div>
            <div class="card-body">
              <div class="row">
                <label for="file">Upload GIF FILE</label>
                <input class="input-group" type="file" id="file" name="file"/>
                <output id="list"></output>
              </div>
              <div class="row">
                <label for="speedInput">Speed(ms)</label>
                <input id="speedInput" type="number" class="form-control">
              </div>
              <div id="frameList" class="row">
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="scripts/vanilla-picker.js"></script>
<script src='scripts/gifshot.js'></script>
<script src="scripts/scripts.js"></script>
</body>
</html>
